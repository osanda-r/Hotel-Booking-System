<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!--  -->
    <div class="container">
        <h1>Add guest</h1>
        <form action="insert_guest.php" method="POST">
            <label for="guest_id">Guest ID:</label>
            <input type="text" id="guest_id" name="guest_id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact_info">Contact info :</label>
            <input type="text" id="contact_info" name="contact_info" required>

            <label for="email">Email :</label>
            <input type="text" id="email" name="email" required>

            <button type="submit">Add Guest</button>
        </form>
    </div>



    <!--  -->

    <div class="container">
        <h1>Delete guest</h1>
        <form action="delete_guest.php" method="POST">
            <label for="guest_id">Guest ID</label>
            <input type="number" guest_id="guest_id" name="guest_id" placeholder="Enter Guest ID" required>
            <button type="submit">Delete guest</button>
        </form>
    </div>



    <!--  -->

    <div class="container">
        <h1>Search guest</h1>
        <form action="search_guest.php" method="POST">
            <label for="guest_id">Guest ID:</label>
            <input type="number" id="guest_id" name="guest_id" placeholder="Enter Guest ID" required>
            <button type="submit">Search guest</button>
        </form>
        
    </div>



    <!--  -->

    <div class="container">
        <h1>Update guest</h1>
        <form action="update_guest.php" method="POST">
            <label for="guest_id">Guest ID:</label>
            <input type="number" guest_id="guest_id" name="guest_id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact_info">Contact info :</label>
            <input type="text" id="contact_info" name="contact_info" required>

            <label for="email">Email :</label>
            <input type="text" id="email" name="email" required>

            <button type="submit">Update guest</button>
        </form>
    </div>

</body>
</html>
